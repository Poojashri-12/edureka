<html>
    <head>
       
        <title>Sign In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="user.css" rel="stylesheet" type="text/css"/>
        <link href="https://s3-eu-west-1.amazonaws.com/tpd/logos/5b0d62f87da92500019cea70/0x0.png" rel="icon"/>
    </head>
    <body>
        <header>
            <div class="container"> 
                <div id="header">
                    <div id="icon">
                        <h2><i><b><a href="../index.html">XOMATO</a></b></i></h2>
                    </div>
                    <div id="social">
                        </span>
                        <a href="http://www.facebook.com" target="_blank">
                            <img src="../HomePage/image/facebook.png" alt="Facebook" class="slogo"/>
                        </a>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="../HomePage/image/insta.png" alt="Instagram" class="slogo"/>
                        </a>
                        <a href="https//www.youtube.com" target="_blank">
                            <img src="../HomePage/image/youtube1.png" alt="YouTube" class="slogo"/>
                        </a>
                      
                    </div>

                </div>
        <div class="container" style="display: inline-block;">
            <div class="media">
                <div class="media-left">
                    <img src="https://www.arrowstudio.com/blog/wp-content/uploads/2019/02/fp1.jpg" alt="" class="media-object"
                    />

                </div>
                </br>
                <div class="media-body">
                    <h3 class="media-heading" style="font-family: Georgia, 'Times New Roman', Times, serif;margin-top:2%;">India's #1 Food Delivery and Dining app</h3>
                </div>
            </hr>
            <h4></h4>Doesn't have an account?<a href ="signIn.html">SignUp</a></h4>
            </div>
            <div class="panel panel-success" style="display:flex;float: right;margin-top:-45%;">
                <div class="panel-heading" style="font-size:20px;font-family:Georgia, 'Times New Roman', Times, serif, sans-serif;font-weight: bold;color:red;">
                   Sign Up
                </div>
                <div class="panel-body" >
                    <form>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label form="form-control" for="email">Email</label>
                                    <input class="form-control" id="email" type="email"
                                     name="email"  placeholder="Email"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label form="form-control" for="password">Password</label>
                                    <input class="form-control" id="password" type="password"
                                    maxlength="8" name="pwd"  placeholder="Password"/>
                                </div>
                            </div>
                        </div>
                        <!--Radio-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label form="form-control" for="telNo">Contact Number</label>
                                    <input class="form-control" id="telNo" type="tel"
                                     placeholder="123-4567-890"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>City</label>
                                    <select class="form-control" name="city">
                                        <option>Coimbatore</option>
                                        <option>Chennai</option>
                                        <option>Vellore</option>
                                        <option>Salem</option>
                                    </select>
                                </div>
                            </div>
                        </div>  
                        <div class="row">
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="card">
                                        <div class="card-body">
                                            <div id="map-container-google-12" class="z-depth-1-half map-container-7" style="height:200px;width: 50px;">
                                                <label>Current Location</label>
                                                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d255276.547377676!2d103.818!3d1.359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ssg!4v1639951724608!5m2!1sen!2ssg" width="210px;"></iframe>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                        <button class="btn btn-success" type="submit">Sign In</button>
                   
                    </form>
                
                </div>
            </div>  
       
        </div>
       
    </body>
</html>
